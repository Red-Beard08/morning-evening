name: Update Today’s Devotionals

on:
  schedule:
    - cron: "0 5 * * *"   # run daily at 05:00 UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Generate today’s devotionals
        run: python generate_today.py

      - name: Commit and push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add today-morning.xml today-evening.xml
          git commit -m "Update today's devotionals" || echo "No changes to commit"
          git push
